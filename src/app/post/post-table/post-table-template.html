<div class="post-table-container">
    <div class="row">
        <div class="wrap" style="width: 100%;float: left;margin-left: 50px; line-height: 32px">
            <p style="float: left;display: block;margin-right: 10px;">当前空气净化器状态</p>
            <input type="checkbox" style="float: left;margin-right: 50px" id="checkbox_c2" class="chk_3"
                   ng-model="$ctrl.switchState" ng-click="$ctrl.changeAirStatus($ctrl.switchState)"/><label
                for="checkbox_c2" style="float: left;margin-top: 6px;margin-right: 50px"></label>
            <!--<p style="width: 120px; float: left;margin-right: 50px">今日峰值：<span
                    class="todayMax">{{$ctrl.todayPeak}}</span></p>-->

            <p style="float: left;display: block;margin-right: 10px;">请选择查询时间：</p>
            <div class="input-group" style="float:left;">
                <input id="txtDtbegin" name="dtBegin" type="text" class="form-control" ng-model="$ctrl.searchTime">
            </div>

            <div class="btn-group" id="searchBtn" style="float:left;margin-left: 120px">
                <button type="button" class="btn btn-default" ng-click="$ctrl.showMess($ctrl.searchTime)">查询</button>
                <button type="button" class="btn btn-default visited" ng-click="$ctrl.getHour()" style="width: 88px">1小时走势</button>
                <button type="button" class="btn btn-default" ng-click="$ctrl.getToday()" style="width: 100px">24小时走势</button>
                <button type="button" class="btn btn-default" ng-click="$ctrl.getWeek()">1周走势</button>
                <!--<button type="button" class="btn btn-default">1周走势</button>-->
            </div>

            <p style="width: 500px; float: left;margin-left: 50px" ng-show="$ctrl.isSearch">
                {{$ctrl.searchTime}}空气PM2.5浓度：
                <span class="todayMax">{{$ctrl.PM25}}mg/m3&nbsp;&nbsp;</span>
                PM10浓度：<span class="todayMax">{{$ctrl.PM10}}mg/m3</span>
            </p>
        </div>
    </div>

    <div class="col-sm-12" style="margin-top: 50px">
        <div class="post-item-container" style="float: left; width: 45%;height: 650px">
            <div class="echarts-mng-container">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="myChart" style="width: 100%;height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="post-item-container" style="float: left; width: 45%;height: 650px;">
            <div class="row">
                <div class="col-sm-12">
                    <div id="search-linechart" style="width: 100%;height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>
    $('#txtDtbegin').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language: 'zh-CN',
        pickDate: true,
        pickTime: true,
        inputMask: true,
        pickerPosition: "bottom-left",
        autoclose: true
    });
</script>
